<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="모바일 최적화된 기억력 게임">
    <title>기억력 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: white; text-shadow: 0 4px 6px rgba(0,0,0,0.3); font-size: 2.5em; margin-bottom: 30px;">🧠 기억력 게임</h1>
    <a href="../index.html" class="main-button">🏠 메인</a>
    <div class="controls">
        <div class="difficulty-controls">
            <span>난이도:</span>
            <button id="easy-btn">쉬움</button>
            <button id="medium-btn">중간</button>
            <button id="hard-btn">어려움</button>
        </div>
        <button id="restart-btn">다시 시작</button>
    </div>
    <div class="game-container">
        <div class="game-board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
